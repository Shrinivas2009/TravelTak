<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>TravelTek</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">	
</head>
<body>
	<div class="container">
		<div class="row">
		    <div class="col-12">
		      <div class="card mt-4 tab-card">
		        <div class="card-header tab-card-header">
		          <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
		            <li class="nav-item col-3">
		                <a class="nav-link" id="one-tab" data-toggle="tab" href="#one" role="tab" aria-controls="One" aria-selected="true">Green Color</a>
		            </li>
		            <li class="nav-item col-3">
		                <a class="nav-link" id="two-tab" data-toggle="tab" href="#two" role="tab" aria-controls="Two" aria-selected="false">Surname</a>
		            </li>
		            <li class="nav-item col-3">
		                <a class="nav-link" id="three-tab" data-toggle="tab" href="#three" role="tab" aria-controls="Three" aria-selected="false">BlueEye</a>
		            </li>
		          </ul>
		        </div>

		        <div class="tab-content" id="myTabContent">
		          <div class="tab-pane fade show active p-3" id="one" role="tabpanel" aria-labelledby="one-tab">
		            <h5 class="card-title">Green Color Eye</h5>
		            <p class="card-text">The number of people with green eyes</p>
		            <button class="btn btn-primary btnFont" id="colorGreenEye">Green Color Eye</button>
		          </div>
		          <div class="tab-pane fade p-3" id="two" role="tabpanel" aria-labelledby="two-tab">
		            <h5 class="card-title">Surename</h5>
		            <p class="card-text">The top 10 most common surnames with their totals</p>
		            <button class="btn btn-primary btnFont" id="SurName">Surnames</button>
		          </div>
		          <div class="tab-pane fade p-3" id="three" role="tabpanel" aria-labelledby="three-tab">
		            <h5 class="card-title">Age of BlueEye</h5>
		            <p class="card-text">The average age of everyone with blue eyes</p>
		            <button class="btn btn-primary btnFont"  id="blueEye">Age of BlueEye</button>
		          </div>

		        </div>
		      </div>
		    </div>
		  </div>
	</div>
</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/myFunction.js"></script>
</html>
